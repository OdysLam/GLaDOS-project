	<section class="content">
		<h2>GLaDOS Interface </h2>
		<img class="MyImage" src="/img/Glados.png" />
		</br>
		</br>
		<div class="box bg-2">
					<button class="button button--simple button--border-medium button--text-thin button--size-l button--inverted" data-text="I SHALL PASS" onclick="HouseEntry()"><span>I SHALL PASS</span></button>

			</br>

					<span id="heaterstatus" >test</span>

					</button>
					<p>Timer: <input type="text" id="inputOff" /> </p>
					<button class="button button--simple button--border-medium button--text-thin button--size-l button--inverted" data-text="Panic Button" onclick="Heater()"><span>Panic Button</span>
